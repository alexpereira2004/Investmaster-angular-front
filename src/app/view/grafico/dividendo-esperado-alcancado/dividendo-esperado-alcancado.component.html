<div class="content">
  <div class="container-fluid g-4">
    <div class="row">
      <div class="col-6">
        <div class="portlet">

            <div class="portlet-header portlet-header-bordered">
              <h3 class="portlet-title">Dividendo e projeções</h3>
            </div>

            <div class="portlet-body">
              <div class="chart-container">
                <canvas id="lineChart">{{ lineChart }}</canvas>
              </div>
            </div>

        </div>
      </div>
      <div class="col-3">
        <div class="portlet">
          <div class="portlet-body">
            <div class="row">
              <div class="col-md4">
                <button class="btn btn-primary mt-3" type="submit" (click)="atualiza()" >Atualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
