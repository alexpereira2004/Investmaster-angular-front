<div class="container my-4">
  <h2>Monitoramento de Ativos</h2>
  <div *ngFor="let monitor of ativosMonitorados">
    <app-monitor-item
      [monitorId]="monitor.id"
      [codigo]="monitor.ativoCodigo"
      [nome]="monitor.nome"
      [situacao]="monitor.situacao"
    ></app-monitor-item>
  </div>
</div>
