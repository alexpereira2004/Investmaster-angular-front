<div class="content">
  <div class="container-fluid g-4">
    <div class="row">
      <div class="col-12">
        <div class="portlet">
          <div class="portlet">
            <div class="portlet-header portlet-header-bordered">
              <h3 class="portlet-title">Listagem de Ativos</h3>
            </div>
            <div class="portlet-body">

              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>

              <div>
                <table mat-table [dataSource]="dataSource" matSort class="table table-bordered table-striped table-hover dataTable no-footer dtr-inline">

                  <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="sorting"> CÃ³digo </th>
                    <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
                  </ng-container>

                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="sorting"> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                  </ng-container>

                  <ng-container matColumnDef="tipoDescricao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="sorting"> Tipo </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipoDescricao}} </td>
                  </ng-container>

                  <ng-container matColumnDef="seguindoDescricao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="sorting"> Seguindo </th>
                    <td mat-cell *matCellDef="let row"> {{row.seguindoDescricao}} </td>
                  </ng-container>

                  <ng-container matColumnDef="cnpj">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="sorting"> CNPJ </th>
                    <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                               [length]="pagination.totalElements"
                               [pageSize]="pagination.pageSize"
                               [pageIndex]="pagination.page"
                               (page)="onPageChange($event)"
                               aria-label="Select page of users">
                </mat-paginator>



            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
   </div>
 </div>
